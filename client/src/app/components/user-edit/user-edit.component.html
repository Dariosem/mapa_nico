<div class="col-lg-6 offset-2" *ngIf='identity'>
        <h1>{{titulo}}</h1>
        <div class="alert alert-info" *ngIf='alertMessage'>
          <p>{{ alertMessage }}</p>
        </div>
        <form #userUpdateForm='ngForm' class='col-md-10' (submit)='onSubmit()'>
            <p>
            <label>Nombre:</label>
            <input type="text" #name='ngModel' [(ngModel)]='user.name' name="name" class="form-control" required>
            <span *ngIf='!name.valid && name.touched'>
                El nombre es obligatorio
            </span>
            </p>
            <p>
            <label>Apellido:</label>
            <input type="text" #surname='ngModel' [(ngModel)]='user.surname' name="surname" class="form-control" required>
            <span *ngIf='!surname.valid && surname.touched'>
                El apellido es obligatorio
            </span>
            </p>
            <p>
            <label>Correo electrónico:</label>
            <input type="text" #email='ngModel' [(ngModel)]='user.email' name="email" class="form-control" required>
            <span *ngIf='!email.valid && email.touched'>
                El correo electrónico es obligatorio
            </span>
            </p>
            <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
                <img src="{{url + 'get-image-user/' + user.image}}" alt="Imagen de usuario" style='width:100px;'>
            </div>
            <p>
                <label>Sube tu foto: </label>
                <input type="file" (change)='fileChangeEvent($event)' placeholder="Subir imagen..." class=" form-control-file"/>
            </p>
            <p>
                <input type="submit" name="submit" class="btn btn-primary" value="Actualizar">
            </p>
        </form>
      </div>
